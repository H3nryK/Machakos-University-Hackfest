{% load static %}

{% extends "base.html" %}

{% block title %} Register || Mksu Hackfest 2024 {% endblock title %}

{% block content %}

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static "Machakos_University_Logo.png" %}" alt="Hackfest Logo" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url "main" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "register" %}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

<section class="register" id="register">
    <div class="container">
      <h2>Register Now</h2>
      <form action='{% url "homepage" %}' method='post'>
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name <i class="fas fa-user"></i></label>
          <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="team"><i class="fas fa-users"></i> Team Name</label>
          <input type="text" id="team" name="team" placeholder="Team Doe" class="form-control">
        </div>
        <div class="form-group">
          <label for="course"><i class="fas fa-graduation-cap"></i> Course</label>
          <input type="text" id="course" name="course" placeholder="B.Sc. Computer Science"  class="form-control" required>
        </div>
        <div class="form-group">
          <label for="school"><i class="fas fa-university"></i> School</label>
          <select id="school" name="school" class="form-control" required>
            <option value="">------ Select School -------</option>
            <option value="spas">SPAS</option>
            <option value="education">Education</option>
            <option value="business">Business</option>
            <option value="postgraduate">Postgraduate</option>
            <option value="engineering">Engineering</option>
            <option value="cit">CIT</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year"><i class="fas fa-calendar-alt"></i> Year of Study</label>
          <input type="number" id="year" name="year" min="1" max="5" placeholder="between 1-5" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="languages"><i class="fas fa-code"></i> Preferred Programming Languages</label>
          <select id="languages" name="languages" multiple class="form-control" required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
            <option value="ruby">Ruby</option>
            <option value="swift">Swift</option>
            <option value="kotlin">Kotlin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary animate__animated animate__pulse"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>
  </section>

{% endblock content %}
