<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MksU Hackfest 2024</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <a href="#" class="text-2xl font-bold" style="font-family: 'Jersey 20', sans-serif;">MksU Hackfest</a>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="index.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="about.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="agenda.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Agenda</a>
                            <a href="register.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Register</a>
                            <a href="categories.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Categories</a>
                            <a href="sponsors.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Sponsors</a>
                            <a href="contact.html" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="about.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="agenda.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Agenda</a>
                <a href="register.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Register</a>
                <a href="categories.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Categories</a>
                <a href="sponsors.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Sponsors</a>
                <a href="contact.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg animate__animated animate__fadeInUp">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6" style="font-family: 'Macondo', cursive;">Register for MksU Hackfest 2024</h1>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700" style="font-family: 'Cutive Mono', monospace;">Full Name</label>
                    <input type="text" id="name" style="font-family: 'Cutive Mono', monospace;" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700" style="font-family: 'Cutive Mono', monospace;">Email address</label>
                    <input type="email" id="email" style="font-family: 'Cutive Mono', monospace;" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="university" class="block text-sm font-medium text-gray-700" style="font-family: 'Cutive Mono', monospace;">University/Institution</label>
                    <input type="text" id="university" style="font-family: 'Cutive Mono', monospace;" name="university" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your university or institution" required>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700" style="font-family: 'Cutive Mono', monospace;">Category</label>
                    <select id="category" name="category" style="font-family: 'Cutive Mono', monospace;" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <option>Water</option>
                        <option>Energy and Transportation</option>
                        <option>Software</option>
                        <option>Agriculture</option>
                        <option>Education</option>
                        <option>Health</option>
                        <option>Out of the Box</option>
                    </select>
                </div>
                <div>
                    <label for="team" class="block text-sm font-medium text-gray-700" style="font-family: 'Cutive Mono', monospace;">Team Name (if applicable)</label>
                    <input type="text" id="team" style="font-family: 'Cutive Mono', monospace;" name="team" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your team name">
                </div>
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 transition duration-300">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow mt-16">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
            <p style="font-family: 'Cutive Mono', monospace;">&copy; 2024 MksU Hackfest. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
