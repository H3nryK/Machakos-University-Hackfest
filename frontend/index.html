<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKSU Hackfest</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
  </header>

  <!-- Main Content -->
  <main>
    <!-- Sections for event details, schedule, sponsors, etc. -->
    <!-- Hero Section -->
    <section class="hero py-5" style="background-image: url('ADS_2157.jpg'); background-size: cover;">
        <div class="container text-center">
          <h1 class="display-4 text-white">MKSU Hackfest 2024</h1>
          <p class="lead text-white mb-4">Join us for an epic coding adventure!</p>
          <div class="animated infinite pulse delay-2s">
            <i class="fas fa-code fa-3x"></i>
          </div>
          <a href="#" class="btn btn-primary btn-lg btn-bounce">Register Now</a>
        </div>
    </section>

    <!-- Countdown timer section -->
    <section class="countdown py-5">
        <div class="container">
        <h2 class="text-center mb-4">Countdown to Hackfest</h2>
        <div id="countdown" class="text-center"></div>
        </div>
    </section>

    <!-- Schedule Section -->
    <section class="schedule py-5 bg-pattern">
        <div class="container">
        <h2 class="text-center mb-4">Event Schedule</h2>
        <!-- Schedule content -->
        </div>
    </section>

    <!-- Sponsor Section -->
    <section class="sponsors py-5">
        <div class="container">
          <h2 class="text-center mb-4">Our Sponsors</h2>
          <div id="sponsorCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <div class="card">
                      <img src="sponsor1.png" class="card-img-top" alt="Sponsor 1">
                      <div class="card-body">
                        <h5 class="card-title">Sponsor 1</h5>
                        <p class="card-text">Description of Sponsor 1</p>
                        <a href="#" class="btn btn-primary">Visit Website</a>
                      </div>
                    </div>
                  </div>
                  <!-- Add more sponsor cards here -->
                </div>
              </div>
              <div class="carousel-item">
                <!-- Add more carousel items for additional sponsors -->
              </div>
            </div>
            <a class="carousel-control-prev" href="#sponsorCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#sponsorCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Footer content -->
  </footer>

  <!-- Custom Js -->
   <script src="countdown.js"></script>
   <script src="parallax.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/countdown-timer-js@1.0.0/dist/countdown-timer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollorama/1.1.4/scrollorama.min.js"></script>
</body>
</html>
